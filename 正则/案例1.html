<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		textarea{
			width: 400px;
			height: 200px;
		}
		input{
			margin: 10px 0px;
		}
	</style>
</head>
<body>
    <textarea id="first"></textarea><br/>
    <input type="button" value="过滤" onclick="filter()"></input><br/>
    <textarea id="late"></textarea>
	<script type="text/javascript">
	    //人是人他妈生的，妖是妖他妈生的，人妖是人妖他妈生的，你他妈又是谁生的
		function filter(){
			//获取文本域里面的值
			var str=document.getElementById("first").value;
			//alert(str);
			//过滤，定义正则
			//或者用：|   运算符里面  ||
			var reg=/他妈|人妖|你他妈|谁/g;

			//把过滤后的文本放到下面那个textarea里面去
			document.getElementById("late").value=str.replace(reg,function(ss){
				var result="";
				for(var i=0;i<ss.length;i++){
					result+="*";
				}
				return result;
			});
		}
	</script>
</body>
</html>
