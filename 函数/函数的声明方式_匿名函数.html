<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数的声明方式——匿名函数</title>
</head>
<body>
	<script type="text/javascript">

	//以第二种方式声明一个函数
	//  匿名函数：因为它没有名字
	//   add是一个变量名
	//   将一个段匿名函数的代码赋值给了  add 变量。
		var add=function(x,y){
			return x+y;
		}
		alert( add );
		//也可在变量名后面加上一个  （）  来调用这个函数
		alert( add(2,4) );
	</script>
</body>
</html>
