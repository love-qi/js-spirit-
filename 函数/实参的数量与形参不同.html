<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>实参的数量与形象不同</title>
</head>
<body>
	<script type="text/javascript">
		function add(x,y,z){
			return x+y+z;

		}
		//实参数比形参数少，则输出NaN
		document.write(  add(1,2)+"<br/>");

		//实参数比形参数多，则取前面的，后面的舍弃
		document.write(  add(1,2,3,4)+"<br/>");

		//不定参： 在函数灵敏中有一个隐含的变量  argument =>数组，它里面存有传过来的索引的实参的值
		
		function add2(){
			var sum=0;
			for(var i=0;i<argument.length;i++){
				sum+= argument[i];
			}
			return sum;
			
		}
		document.write(  add2(1,2,3,4,5,6,7)+"<br/>")
	</script>
</body>
</html>
