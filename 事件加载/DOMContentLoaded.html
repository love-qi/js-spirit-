<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOMContentLoaded</title>
<script type="text/javascript">
	window.onload=function(){
		alert("DOM树以及外部资源全部加载完毕");
	}

	//此方法只限于现代浏览器
	function DOMContentLoaded(){
		alert("DOM树加载完毕");
	}
	//                         事件名          事件触发的回调函数  事件是否在捕获事件冒泡阶段
	document.addEventListener("DOMContentLoaded",DOMContentLoaded,false);
</script>
</head>
<body>
	<img src="http://g.hiphotos.baidu.com/zhidao/pic/item/4afbfbedab64034f8ece096daec379310a551d5e.jpg">
</body>
</html>
