	<script type="text/javascript">
		var person=(function(){
			var name='';
			var age=18;
			return {
				setName:function(n){
					name=n;
				},
				setAge:function( a){
					if( a<18){
						alert("年龄无效，必须在18以上");
					}else{
						age=a;
					}
				},
				getName:function(){
					return name;
				},
				getAge:function(){
					return age;
				},
				tostring:function(){
					return "姓名："+name+"年龄："+age;
				}
			};
		}

	)();
			person.setName("z张三");
			person.setAge(-20);
			document.write(  person.getName()+"<br/>");
			document.write(  person.getAge()+"<br/>");
			document.write(  person.tostring()+"<br/>");
	</script>
