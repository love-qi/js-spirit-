<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onload加载事件</title>
</head>
<body>
	<img src="2.2.3.jpg" alt="图片"/>

	onunload:卸载事件，网页关闭之前执行。
	<script type="text/javascript">
		// window.onload=function(){
		// 	alert("资料正在加载中，请稍后");
		// }
		//目前只支持IE浏览器   刷新页面会触发这个事件
		window.onunload=function(){
			//千万不要用alert
			//打开一个网页
			window.open("http://www.baidu.com");
		}

		//onunload值兼容IE，那么对于Firefox和Google用onbeforeunload
		window.onbeforeunload=function(){
			//此事件必须return
			return "真的要离开嘛？";
		}
	</script>
</body>
</html>
