<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div>
		<p id="myp">当前最火的新闻</p>
		<textarea id="myt" rows="5px" cols="40px"></textarea>
	</div>
	<script type="text/javascript">
		var myp=document.getElementById("myp");
	    var myt=document.getElementById("myt");
	    myt.onfocus=function(){
				var str=myt.value;
				if(str.length<=140){
					myp.innerHTML="你还可以输入"+(140-str.length)+"个字";
				}else{
					myp.innerHTML="你已经超出"+(str.length-140)+"个字";
				}
			}
			myt.onblur=function(){
				myp.innerHTML="当前最火的新闻";
			}
			myt.onkeypress=function(){
				var str=myt.value+1;
				if(str.length==0){
					myp.innerHTML="你还可以输入"+140+"个字";
				}
				if(str.length<=140){
					myp.innerHTML="你还可以输入"+(140-str.length)+"个字";
				}else{
					myp.innerHTML="你已经超出"+(str.length-140)+"个字";
				}
			}
	</script>
</body>
</html>
